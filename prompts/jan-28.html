<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JAN. 28.  No libraries, no canvas, only HTML elements.</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #f1f1f2; 
      margin: 0; 
      padding: 3rem 2rem; 
      line-height: 1.7;
      min-height: 100vh;
    }
    main { 
      max-width: 1100px; 
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 2.5rem;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    h1 { 
      margin: 0 0 0.5rem 0; 
      font-size: 2.5rem; 
      font-weight: 800;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .meta { 
      color: #a0aec0; 
      margin: 0 0 1.5rem 0; 
      font-size: 1rem;
      font-weight: 500;
    }
    .prompt { 
      font-size: 1.2rem; 
      margin: 0 0 2rem 0;
      color: #e2e8f0;
      font-weight: 500;
      line-height: 1.6;
    }
    #html-art {
      width: 100%;
      min-height: 500px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      background: #0a0a0d;
      border-radius: 16px;
      border: 2px solid rgba(102, 126, 234, 0.3);
    }
    .shape {
      position: relative;
    }
    .box {
      width: 100px;
      height: 100px;
      background: #667eea;
    }
    .circle {
      width: 80px;
      height: 80px;
      background: #764ba2;
      border-radius: 50%;
    }
    .triangle {
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 100px solid #fbbf24;
    }
    .rect {
      width: 120px;
      height: 60px;
      background: #667eea;
    }
    .diamond {
      width: 90px;
      height: 90px;
      background: #764ba2;
      transform: rotate(45deg);
    }
    @media (max-width: 768px) {
      body { padding: 1.5rem 1rem; }
      main { padding: 1.5rem; }
      h1 { font-size: 2rem; }
      #html-art { min-height: 400px; }
    }
  </style>
</head>
<body>
  <main>
    <h1>JAN. 28.</h1>
    <p class="meta">Cr√©dit : Piero</p>
    <p class="prompt">No libraries, no canvas, only HTML elements.</p>
    <div id="html-art">
      <div class="shape box"></div>
      <div class="shape circle"></div>
      <div class="shape triangle"></div>
      <div class="shape rect"></div>
      <div class="shape diamond"></div>
      <div class="shape box" style="background: #fbbf24;"></div>
      <div class="shape circle" style="background: #667eea;"></div>
      <div class="shape rect" style="background: #764ba2;"></div>
    </div>
  </main>
</body>
</html>
