<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JAN. 1.  One color, one shape.</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #f1f1f2; 
      margin: 0; 
      padding: 3rem 2rem; 
      line-height: 1.7;
      min-height: 100vh;
    }
    main { 
      max-width: 1100px; 
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 2.5rem;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    h1 { 
      margin: 0 0 0.5rem 0; 
      font-size: 2.5rem; 
      font-weight: 800;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .meta { 
      color: #a0aec0; 
      margin: 0 0 1.5rem 0; 
      font-size: 1rem;
      font-weight: 500;
    }
    .prompt { 
      font-size: 1.2rem; 
      margin: 0 0 2rem 0;
      color: #e2e8f0;
      font-weight: 500;
      line-height: 1.6;
    }
    canvas { 
      width: 100%; 
      height: 70vh; 
      min-height: 500px;
      display: block; 
      border: 2px solid rgba(102, 126, 234, 0.3); 
      border-radius: 16px; 
      background: #0a0a0d;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }
    @media (max-width: 768px) {
      body { padding: 1.5rem 1rem; }
      main { padding: 1.5rem; }
      h1 { font-size: 2rem; }
      canvas { height: 60vh; min-height: 400px; }
    }
  </style>
</head>
<body>
  <main>
    <h1>JAN. 1.</h1>
    <p class="meta">Crédit : Piero</p>
    <p class="prompt">One color, one shape.</p>
    <canvas id="art" aria-label="Représentation visuelle du prompt"></canvas>
  </main>
  <script src="sketch.js"></script>
  <script>initPrompt('jan-01');</script>
</body>
</html>
